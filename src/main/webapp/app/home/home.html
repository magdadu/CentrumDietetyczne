<div ng-cloak>
    <div class="row">
        <div class="col-md-12">

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                   <span data-translate="home.logged.message"> You are logged in as user "{{vm.account.login}}".</span>
                </div>

                    <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.authenticated" translate-compile>
                   Nie masz jeszcze konta? <a class="alert-link" ui-sref="register">Zarejestruj się!</a>
                </div>
            </div>
            <div class="container-fluid bg-1 text-center">
                <div class="container-fluid bg-3 text-center">
                    <h3 class="margin"  data-translate="home.title"></h3><br>
                    <div class="row">
                        <div class="col-sm-4"  ng-init="myVarr = 'http://localhost:8080/#/dietAppointment'">
                            <p data-translate="home.link.dietappointment"> Umów się na spotkanie z naszym dietetykiem</p>
                            <a ng-href="{{myVarr}}"><span class="dietetician img-responsive img-rounded" ></span></a>
                        </div>
                        <div class="col-sm-4"  ng-init="myVarrr = 'http://localhost:8080/#/contact'">
                            <p data-translate="home.link.order">Zamów dietę</p>
                            <a ng-href="{{myVarrr}}"><span class="diet img-responsive img-rounded" ></span></a>
                        </div>
                        <div class="col-sm-4" ng-init="myVar = 'http://localhost:8080/#/contact'">
                            <p data-translate="home.link.contact">Skontaktuj się z naszymi dietetykami!</p>
                            <a ng-href="{{myVar}}"><span class="contact img-responsive img-rounded" ></span></a>

                        </div>
                    </div>
                </div>


            </div>



        </div>
    </div>
</div>
