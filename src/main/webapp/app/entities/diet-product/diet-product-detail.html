
<div>
    <h2><span data-translate="inzynierkaApp.diet_product.detail.title">Diet Product</span> {{vm.diet_product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="inzynierkaApp.diet_product.isRecommended">Is Recommended</span></dt>
        <dd>
            <span>{{vm.diet_product.isRecommended}}</span>
        </dd>
        <dt><span data-translate="inzynierkaApp.diet_product.diet">Diet</span></dt>
        <dd>
            <a ui-sref="diet-detail({id:vm.diet_product.diet.id})">{{vm.diet_product.diet.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="diet-product-detail.edit({id:vm.diet_product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
