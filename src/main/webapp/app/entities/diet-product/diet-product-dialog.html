
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDiet_productLabel" data-translate="inzynierkaApp.diet_product.home.createOrEditLabel">Create or edit a Diet Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.diet_product.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.diet_product.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="inzynierkaApp.diet_product.isRecommended" for="field_isRecommended">Is Recommended</label>
            <input type="number" class="form-control" name="isRecommended" id="field_isRecommended"
                    ng-model="vm.diet_product.isRecommended"
                    min="1" max="3" />
            <div ng-show="editForm.isRecommended.$invalid">
                <p class="help-block"
                    ng-show="editForm.isRecommended.$error.min" data-translate="entity.validation.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.isRecommended.$error.max" data-translate="entity.validation.max" translate-value-max="3">
                    This field cannot be more than 3.
                </p>
                <p class="help-block"
                    ng-show="editForm.isRecommended.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="inzynierkaApp.diet_product.diet" for="field_diet">Diet</label>
            <select class="form-control" id="field_diet" name="diet" ng-model="vm.diet_product.diet" ng-options="diet as diet.id for diet in vm.diets track by diet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
