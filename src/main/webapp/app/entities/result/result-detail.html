
<div>
    <h2><span data-translate="inzynierkaApp.result.detail.title">Result</span> {{vm.result.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="inzynierkaApp.result.resluts">Resluts</span></dt>
        <dd>
            <div ng-if="vm.result.resluts">
                <a ng-click="vm.openFile(vm.result.reslutsContentType, vm.result.resluts)">
                    <img data-ng-src="{{'data:' + vm.result.reslutsContentType + ';base64,' + vm.result.resluts}}" style="max-width: 100%;"/>
                </a>
                {{vm.result.reslutsContentType}}, {{vm.byteSize(vm.result.resluts)}}
            </div>
        </dd>
        <dt><span data-translate="inzynierkaApp.result.client_result">Client Result</span></dt>
        <dd>
            <a ui-sref="client-detail({id:vm.result.client_result.id})">{{vm.result.client_result.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="result-detail.edit({id:vm.result.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
