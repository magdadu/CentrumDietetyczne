<div>
    <h2 data-translate="inzynierkaApp.dietAppointment.home.title">Diet Appointments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="diet-appointment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="inzynierkaApp.dietAppointment.home.createLabel">
                        Create new Diet Appointment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="inzynierkaApp.dietAppointment.date">Date</span></th>
                    <th><span data-translate="inzynierkaApp.dietAppointment.hour">Hour</span></th>
                    <th><span data-translate="inzynierkaApp.dietAppointment.client">Client</span></th>
                    <th><span data-translate="inzynierkaApp.dietAppointment.dietetician">Dietetician</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dietAppointment in vm.dietAppointments track by dietAppointment.id">
                    <td><a ui-sref="diet-appointment-detail({id:dietAppointment.id})">{{dietAppointment.id}}</a></td>
                        <td>{{dietAppointment.date | date:'mediumDate'}}</td>
                    <td>{{dietAppointment.hour}}</td>
                    <td>
                        <a ui-sref="client-detail({id:dietAppointment.client.id})">{{dietAppointment.client.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="dietetician-detail({id:dietAppointment.dietetician.id})">{{dietAppointment.dietetician.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="diet-appointment-detail({id:dietAppointment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="diet-appointment.edit({id:dietAppointment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="diet-appointment.delete({id:dietAppointment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
