
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDietAppointmentLabel" data-translate="inzynierkaApp.dietAppointment.home.createOrEditLabel">Create or edit a Diet Appointment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dietAppointment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dietAppointment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="inzynierkaApp.dietAppointment.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.dietAppointment.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="inzynierkaApp.dietAppointment.hour" for="field_hour">Hour</label>
            <input type="text" class="form-control" name="hour" id="field_hour"
                    ng-model="vm.dietAppointment.hour"
                     />
        </div>

        <div class="form-group">
            <label data-translate="inzynierkaApp.dietAppointment.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.dietAppointment.client" ng-options="client as client.id for client in vm.clients track by client.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="inzynierkaApp.dietAppointment.dietetician" for="field_dietetician">Dietetician</label>
            <select class="form-control" id="field_dietetician" name="dietetician" ng-model="vm.dietAppointment.dietetician" ng-options="dietetician as dietetician.id for dietetician in vm.dieteticians track by dietetician.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
