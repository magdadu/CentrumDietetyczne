
<div>
    <h2><span data-translate="inzynierkaApp.client.detail.title">Client</span> {{vm.client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="inzynierkaApp.client.firstname">Firstname</span></dt>
        <dd>
            <span>{{vm.client.firstname}}</span>
        </dd>
        <dt><span data-translate="inzynierkaApp.client.lastname">Lastname</span></dt>
        <dd>
            <span>{{vm.client.lastname}}</span>
        </dd>
        <dt><span data-translate="inzynierkaApp.client.user">User</span></dt>
        <dd>
            {{vm.client.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="client-detail.edit({id:vm.client.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
