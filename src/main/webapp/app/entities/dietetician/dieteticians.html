<div>
    <h2 data-translate="inzynierkaApp.dietetician.home.title">Dieteticians</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dietetician.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="inzynierkaApp.dietetician.home.createLabel">
                        Create new Dietetician
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="inzynierkaApp.dietetician.firstname">Firstname</span></th>
                    <th><span data-translate="inzynierkaApp.dietetician.lastname">Lastname</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dietetician in vm.dieteticians track by dietetician.id">
                    <td><a ui-sref="dietetician-detail({id:dietetician.id})">{{dietetician.id}}</a></td>
                    <td>{{dietetician.firstname}}</td>
                    <td>{{dietetician.lastname}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dietetician-detail({id:dietetician.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dietetician.edit({id:dietetician.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dietetician.delete({id:dietetician.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
