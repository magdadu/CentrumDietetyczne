<div>
    <h2 data-translate="inzynierkaApp.meal.home.title">Meals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="meal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="inzynierkaApp.meal.home.createLabel">
                        Create new Meal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="inzynierkaApp.meal.name">Name</span></th>
                    <th><span data-translate="inzynierkaApp.meal.amount">Amount</span></th>
                    <th><span data-translate="inzynierkaApp.meal.unit">Unit</span></th>
                    <th><span data-translate="inzynierkaApp.meal.diet">Diet</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meal in vm.meals track by meal.id">
                    <td><a ui-sref="meal-detail({id:meal.id})">{{meal.id}}</a></td>
                    <td>{{meal.name}}</td>
                    <td>{{meal.amount}}</td>
                    <td>{{meal.unit}}</td>
                    <td>
                        <a ui-sref="diet-detail({id:meal.diet.id})">{{meal.diet.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="meal-detail({id:meal.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meal.edit({id:meal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meal.delete({id:meal.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
