
<div>
    <h2><span data-translate="inzynierkaApp.meal.detail.title">Meal</span> {{vm.meal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="inzynierkaApp.meal.name">Name</span></dt>
        <dd>
            <span>{{vm.meal.name}}</span>
        </dd>
        <dt><span data-translate="inzynierkaApp.meal.amount">Amount</span></dt>
        <dd>
            <span>{{vm.meal.amount}}</span>
        </dd>
        <dt><span data-translate="inzynierkaApp.meal.unit">Unit</span></dt>
        <dd>
            <span>{{vm.meal.unit}}</span>
        </dd>
        <dt><span data-translate="inzynierkaApp.meal.diet">Diet</span></dt>
        <dd>
            <a ui-sref="diet-detail({id:vm.meal.diet.id})">{{vm.meal.diet.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="meal-detail.edit({id:vm.meal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
