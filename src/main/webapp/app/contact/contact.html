<div ng-cloak>
<div ng-controller="ContactController">
    <div class="row">
        <div class="container">
            <form novalidate class="simple-form">
                <h1 translate="Skontaktuj się z nami!">Skontaktuj się z nami!</h1>
                <label data-translate="name">Name: <input type="text" ng-model="user.name" /></label><br />
                <label>E-mail: <input type="email" ng-model="user.email" /></label><br />
                <label>Subject: <input type="text" ng-model="user.subject" /></label><br />
                <label>Message: <input type="email" ng-model="user.message" /></label><br />
                <input type="submit" ng-click="update(user)" value="SEND" />
            </form>
        </div>
    </div>
</div>
    </div>
